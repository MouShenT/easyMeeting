version: '3.8'

services:
  # ==================== MySQL 数据库 ====================
  mysql:
    image: mysql:8.0
    container_name: easymeeting-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-12345678}
      MYSQL_DATABASE: easymeeting
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-sql:/docker-entrypoint-initdb.d  # 初始化 SQL 脚本
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - easymeeting-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis 缓存 ====================
  redis:
    image: redis:7-alpine
    container_name: easymeeting-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-123456} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - easymeeting-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-123456}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== 后端服务 ====================
  backend:
    build:
      context: ./easymeeting-java
      dockerfile: Dockerfile
    container_name: easymeeting-backend
    restart: always
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/easymeeting?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-12345678}
      # Redis 配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-123456}
      # 项目配置
      PROJECT_FOLDER: /app/files/
      TZ: Asia/Shanghai
    ports:
      - "6060:6060"   # HTTP API
      - "6061:6061"   # WebSocket
    volumes:
      - backend_files:/app/files
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easymeeting-network

  # ==================== 前端服务 ====================
  frontend:
    build:
      context: ./easymeeting-web
      dockerfile: Dockerfile
    container_name: easymeeting-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - easymeeting-network

# ==================== 网络配置 ====================
networks:
  easymeeting-network:
    driver: bridge

# ==================== 数据卷 ====================
volumes:
  mysql_data:
  redis_data:
  backend_files:
  backend_logs:
