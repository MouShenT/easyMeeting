# ==================== 服务器配置 ====================
# HTTP服务端口
server.port=6060
# WebSocket服务端口
ws.port=6061
# 应用上下文路径（API前缀）
server.servlet.context-path=/api
# Session超时时间（60分钟）
server.servlet.session.timeout=PT60M
# 禁用favicon
spring.mvc.favicon.enable=false
# 文件上传大小限制
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
# 404时抛出异常（便于统一异常处理）
spring.mvc.throw-exception-if-no-handler-found=true
# 禁用静态资源映射
spring.web.resources.add-mappings=false

# ==================== MySQL数据库配置 ====================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/easymeeting?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# HikariCP连接池配置
spring.datasource.hikari.pool-name=HikariCPDatasource
# 最小空闲连接数
spring.datasource.hikari.minimum-idle=5
# 空闲连接超时时间（3分钟）
spring.datasource.hikari.idle-timeout=180000
# 最大连接数
spring.datasource.hikari.maximum-pool-size=10
# 自动提交
spring.datasource.hikari.auto-commit=true
# 连接最大存活时间（30分钟）
spring.datasource.hikari.max-lifetime=1800000
# 连接超时时间（30秒）
spring.datasource.hikari.connection-timeout=30000
# 连接测试SQL
spring.datasource.hikari.connection-test-query=SELECT 1

# ==================== Redis配置 (Spring Boot 3.x) ====================
# 数据库索引（默认0）
spring.data.redis.database=0
# Redis服务器地址
spring.data.redis.host=127.0.0.1
# Redis服务器端口
spring.data.redis.port=6379
# Redis密码
spring.data.redis.password=123456
# 连接超时时间
spring.data.redis.timeout=2000ms
# Lettuce连接池配置
# 最大活跃连接数
spring.data.redis.lettuce.pool.max-active=20
# 最大等待时间（-1表示无限等待）
spring.data.redis.lettuce.pool.max-wait=-1ms
# 最大空闲连接数
spring.data.redis.lettuce.pool.max-idle=10
# 最小空闲连接数
spring.data.redis.lettuce.pool.min-idle=0

# ==================== 消息通道配置 ====================
# 消息处理通道（可选：redis / rabbitmq）
messaging.handle.channel=redis

# ==================== RabbitMQ配置 ====================
rabbitmq.host=localhost
rabbitmq.port=5672

# ==================== 项目配置 ====================
# 项目文件存储路径
project.folder=d:/webser/web_app/easymeeting/
# 日志级别
log.root.level=debug
# 管理员邮箱（多个用逗号分隔）
admin.emails=test@qq.com

# ==================== MyBatis配置 ====================
# Mapper XML文件位置
mybatis.mapper-locations=classpath:com/easymeeting/mappers/*.xml
# 实体类包路径（用于类型别名）
mybatis.type-aliases-package=com.easymeeting.entity
# 开启驼峰命名转换（数据库下划线 -> Java驼峰）
mybatis.configuration.map-underscore-to-camel-case=true
